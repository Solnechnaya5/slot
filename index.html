<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
   <link rel="stylesheet" href="css/style.css" />
   <link rel="stylesheet" href="css/null.css">
   <link rel="stylesheet" href="css/fonts.css">
   <link rel="stylesheet" href="css/media.css">
   <title>Main</title>
</head>

<body>
   <div class="wrap" id="hei">
      <header class="header">
         <div class="jackpot">

            <div class="jackpot-scorebar">
               <div class="scorebar-frame"> <img src="./img/top_scoreboard/Kontur@1X.png" alt=""></div>
               <div class="scorebar">
                  <div class="scorebar-text">0 000 00.00</div>
               </div>
            </div>
            <div class="jackpot-scorebar">
               <div class="scorebar-frame"> <img src="./img/top_scoreboard/Kontur@1X.png" alt=""></div>
               <div class="scorebar">
                  <img class="scorebar-image1" src="./img/top_scoreboard/money_bag.png" alt="pic">
                  <div class="scorebar-text">0 000 00.00</div>
               </div>
            </div>
            <div class="jackpot-scorebar">
               <div class="scorebar-frame"> <img src="./img/top_scoreboard/Kontur@1X.png" alt=""></div>
               <div class="scorebar">
                  <img class="scorebar-image2" src="./img/top_scoreboard/piggy_bank.png" alt="pic">
                  <div class="scorebar-text">0 000 00.00</div>
               </div>
            </div>
            <div class="jackpot-scorebar">
               <div class="scorebar-frame"> <img src="./img/top_scoreboard/Kontur@1X.png" alt=""></div>
               <div class="scorebar">
                  <img class="scorebar-image3" src="./img/top_scoreboard/bomb.png" alt="pic">
                  <div class="scorebar-text">0 000 00.00</div>
               </div>
            </div>
         </div>


      </header>
      <main>
         <section class="main-content">
        
               <div class="main-content__video">
                  <img src="./img/EKRAN .jpg" alt="">
                  
               </div>
            
            <div class="main-content__side-bar" id="hei">
               <div class="side-bar__buttons">
                  <div class="collect-button">
                     <div class="button__frame">
                        <img src="./img/side_buttons/frame.svg" alt="">
                     </div>
                     <div class="button__txt"> collect</div>
                  </div>
                  <div class="coin-button">
                     <div class="button__frame">
                        <img src="./img/side_buttons/frame.svg" alt="">
                     </div>
                     <div class="coin-button__image">
                        <img src="./img/side_buttons/Coin.svg" alt="">

                     </div>
                  </div>
                  <div class="select-button">
                     <div class="button__frame">
                        <img src="./img/side_buttons/frame.svg" alt="">
                     </div>
                     <div class="button__txt"> select <br> game</div>
                  </div>
                  <div class="start-button">
                     <div class="start-button__frame">
                        <img src="./img/side_buttons/start.svg" alt="">
                     </div>
                     <div class="start-button__text">
                        <p>Start<p>
                              <p id="little"> take win</p>
                     </div>
                  </div>
                  <div class="button-buttons trigger">
                     <div class="button-buttons__frame">
                        <img src="./img/bottom_buttons/buttons_frame.svg" alt="">
                     </div>
                     <div class="button-buttons__text">buttons</div>
                  </div>
               </div>
            </div>
         </section>







      </main>
      <footer>
         <div class="panel">
            <div class="footer-buttons ">

               <div class="start-button-automatic">
                  <div class="start-button-automatic__frame"><img src="./img/bottom_buttons/Start.svg" alt="">
                  </div>
                  <div class="start-button-automatic__text">automatic start</div>
               </div>
               <div class="hold-buttons">
                  <div class="hold-button">
                     <div class="hold-button__frame">
                        <img src="./img/bottom_buttons/hold_frame.svg" alt="">
                     </div>
                     <div class="hold-button__text">
                        <p id="hold">hold</p>
                        <p id="cancel">cancel</p>
                        <img id="hold-button__image1" src="./img/bottom_buttons/line1.png" alt="line">
                        <p id="lines">lines</p>
                     </div>
                  </div>
                  <div class="hold-button">
                     <div class="hold-button__frame">
                        <img src="./img/bottom_buttons/hold_frame.svg" alt="">
                     </div>
                     <div class="hold-button__text">
                        <p id="hold">hold</p>
                        <p id="cancel">cancel</p>
                        <img id="hold-button__image2" src="./img/bottom_buttons/line1.png" alt="line">
                        <p id="lines">lines</p>
                     </div>
                  </div>
                  <div class="hold-button">
                     <div class="hold-button__frame">
                        <img src="./img/bottom_buttons/hold_frame.svg" alt="">
                     </div>
                     <div class="hold-button__text">
                        <p id="hold">hold</p>
                        <p id="cancel">cancel</p>
                        <img id="hold-button__image3" src="./img/bottom_buttons/line2.png" alt="line">
                        <p id="lines">lines</p>
                     </div>
                  </div>
                  <div class="hold-button">
                     <div class="hold-button__frame">
                        <img src="./img/bottom_buttons/hold_frame.svg" alt="">
                     </div>
                     <div class="hold-button__text">
                        <p id="hold">hold</p>
                        <p id="cancel">cancel</p>
                        <img id="hold-button__image4" src="./img/bottom_buttons/line3.png" alt="line">
                        <p id="lines">lines</p>
                     </div>
                  </div>
                  <div class="hold-button">
                     <div class="hold-button__frame">
                        <img src="./img/bottom_buttons/hold_frame.svg" alt="">
                     </div>
                     <div class="hold-button__text">
                        <p id="hold">hold</p>
                        <p id="cancel">cancel</p>
                        <img id="hold-button__image5" src="./img/bottom_buttons/line4.png" alt="line">
                        <p id="lines">lines</p>
                     </div>
                  </div>
                  
               </div>
               <div class="gamble-buttons">
                  <div class="button-bet">
                     <div class="button-bet__frame">
                        <img src="./img/bottom_buttons/gamble_frame.svg" alt="">
                     </div>
                     <div class="button-bet__text">
                        <p>gamble</p>
                        <p id="bet-little">bet</p>
                     </div>
                  </div>
                  <div class="button-bet">
                     <div class="button-bet__frame">
                        <img src="./img/bottom_buttons/gamble_frame.svg" alt="">
                     </div>
                     <div class="button-bet__text">
                        <p>gamble</p>
                        <p id="bet-little">maxbet</p>
                     </div>
                  </div>
               </div>

            </div>
         </div>
      </footer>
   </div>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="./js/bottom_buttons.js"></script>
   <script src="./js/w-height.js"></script>
</body>

</html>
